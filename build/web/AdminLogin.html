<!DOCTYPE html>
<html>
    <head>
        <title>Admin Login</title>
        <link rel="stylesheet" href="css/AdminLoginStyle.css">
    </head>
    <body>
        <div id="Body" style="background-image: url(images/BgMain2.jpg); background-repeat: no-repeat;background-size: 100% 100%;opacity: 95%;">
            <div id="LoginForm">
                <h1>Rural Helper</h1>
            </div>
            <div id="Login">
                <form action="AdminLoginChecker" method="post">
                    <h2>Admin-Login</h2>
                    <input style="padding: 1vh;" type="text" name="UserId">
                    <input style="padding: 1vh;" type="password" name="Password">
                    <input  style="font-weight: bold;background-color: rgb(3, 255, 171);" type="submit" name="">
                </form>
            </div>
        </div> 
    </body>
