<html>
<head>
<title>Transport Registration</title>

<body style="background-repeat: no-repeat; background: url(images/Transport.jpg);background-size: 100% 100%;">
	<!-- main -->
	<div class="main-w3layouts wrapper" style="">
		<h1 style="font-size: 8vh; font-weight: bold;">Rural Helper</h1>
		<div class="main-agileinfo">
            <h1>Transport User<br>Registration</h1>
			<div class="agileits-top">
				<form action="TransUserDataChecker" method="post">
					<input class="text" type="text" name="uname" placeholder="Enter your Name." required="">
					<input class="text email" type="text" name="ucontactno" placeholder="Enter your Contact" required="">
					
					<input class="text w3lpass" type="text" name="state" placeholder="Enter your State" required="">
                                        <input class="text" type="text" name="district" placeholder="Enter District" required="">
                
                    
					<input style="font-weight: bold; color: black; border-radius: 1vh;background-color: chartreuse;" type="submit" value="REGISTER">
				</form>
				
			</div>
		</div>
		
	</div>
	<!-- //main -->
</body>
